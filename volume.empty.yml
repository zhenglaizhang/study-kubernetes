apiVersion: v1
kind: Pod
metadata:
  name: nginx-alpine-emptydir
spec:
  volumes:
    - name: html
      emptyDir: {} # lifecycle tied to pod
  containers:
    - name: nginx
      image: nginx:alpine
      volumeMounts:
        - name: html
          mountPath: /usr/share/nginx/html
          readOnly: true
      ports:
        - containerPort: 80
    - name: html-updater
      image: alpine
      command: ["/bin/sh", "-c"]
      args:
        - while true; do date >> /html/index.html; sleep 10; done
      volumeMounts:
        - name: html
          mountPath: /html
